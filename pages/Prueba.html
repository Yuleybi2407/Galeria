<!DOCTYPE html>
<html>
<head>
	<title>Yuley</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/sweetalert2.min.css">
</head>
<body class="purple">
	<div class="container center-align">
		<h1>Prueba</h1>
		<input id="Iniciar" type="submit" value="Iniciar" class="btn pink">
		<div class="row" hidden="" id="p1">
			<div class="col s12 input-field">
				<select>
					<option value="" disabled selected></option>
					<option value="0">Femenino</option>
					<option value="1">Masculino</option>
				</select>
				<label>Sexo</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="0">Soltero</option>
					<option value="1">Casado</option>
					<option value="2">Divorciado</option>
				</select>
				<label>Estado</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="0">Masaya</option>
					<option value="1">Leon</option>
					<option value="2">Chinandega</option>
				</select>
				<label>Departamento</label>
			</div>
		</div>
		<div class="row" hidden="" id="p2">
			<div class="col s12 input-field">
				<input type="Number">
				<label>Edad</label>
			</div>
			<div class="col s12 input-field">
				<input type="text" name="" class="datepicker">
				<label>Fecha de Nacimiento</label>
			</div>
			<div class="col s12 input-field">
				<select>
					<option value=""></option>
					<option value="0">Primaria</option>
					<option value="1">Secundaria</option>
					<option value="2">Universidad</option>
				</select>
				<label>Nivel Academico</label>
			</div>
		</div>	

		<input id="Siguiente" type="submit" class="btn pink" value="Siguiente">
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/sweetalert2.min.js"></script>
	<script src="../js/Prueba.js"></script>
	<script src="../js/materialize.min.js"></script>
</body>
</html>
